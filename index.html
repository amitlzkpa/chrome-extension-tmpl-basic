<!DOCTYPE html>
<html>
  <head>
    <title>chrome-extension-tmpl-basic</title>
    <meta charset="utf-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-3" style="width: 450px;">
      <div style="text-align: center; width: 100%; padding: 2rem;">
        <img src="images/heart.png" />
      </div>
      <h2 class="text-center">chrome-extension-tmpl-basic</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Date</th>
            <th>Country</th>
            <th>Confirmed</th>
            <th>Deaths</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="date"></td>
            <td id="areaName"></td>
            <td id="latestBy"></td>
            <td id="deathNew"></td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
  <script src="app.js"></script>
</html>
